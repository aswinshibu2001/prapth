<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition</title>

    <link rel="stylesheet" href="../static/css/suspect_reporting.css">
    <script type="module" src="static/js/suspect_reporting.js"></script>
    

</head>
<body onload="getLocation()">

    <a href="/home.html" class="logo">
        <img src="static\images\prapth-logo.jpeg" alt="Prapth Logo" width="80" height="80">
    </a>
    <nav class="navbar">
        <a href="/main-menu.html">  --<i class="arrow right"></i></a>
        <!-- <span id="username-placeholder"></span> -->
    </nav>


    <h1> <b>W</b>elcome to <b>PRAPTH</b>...!</h1>
    <p id="p1">Upload a clear image of the person you want to report as Founded. </p>


<div id="form">
    <form action="/upload" method="post" enctype="multipart/form-data" id="suspect-form">
        <p style="left: 0px;">Select an image :</p><br><br>
        <input type="file" id="imageInput" name="image" accept="image/*" required>
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <br><br><br>
        <button type="submit">Upload Image</button>
    </form>
</div>
<div id="result">
<img id="uploadedImage" style="display: none;">
</div>

<script>
    // Function to get user's location
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    }

    // Function to update hidden input fields with latitude and longitude
    function showPosition(position) {
        document.getElementById("latitude").value = position.coords.latitude;
        document.getElementById("longitude").value = position.coords.longitude;
    }
</script>

  

</body>
</html>
