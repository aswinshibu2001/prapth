<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Cases</title>
  <link rel="stylesheet" href="static\css\report.css">
</head>
<body>
  <div class="container">
    <h1>Report Cases</h1>
    <form id="reportForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
      
      <label for="missingPlace">Place Where the Person Went Missing:</label>
      <input type="text" id="missingPlace" name="missingPlace" required>
      
      <label for="daysMissing">Days Missing:</label>
      <input type="number" id="daysMissing" name="daysMissing" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="contact">Contact Details:</label>
      <input type="text" id="contact" name="contact" required>
      
      <label for="otherDetails">Other Details:</label>
      <textarea id="otherDetails" name="otherDetails"></textarea>
      
      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" multiple accept="image/*" onchange="previewImages(event)">
      
      <!-- Image preview container -->
      <div id="imagePreview" class="image-preview"></div>
      
      <button type="submit">Submit</button>
    </form>
    <div class="loading" id="loading">
      <p>Loading...</p>
    </div>
  </div>
  <script src="report.js"></script>
</body>
</html>
