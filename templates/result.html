<!-- result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
</head>
<body>
    <h1>Result</h1>
    <img id="uploadedImage" src="uploaded_image_url" alt="Uploaded Image">
    <p id="resultMessage"></p>

    <script>
        // JavaScript code to set the uploaded image source and result message
        // You can customize this script based on your needs
        document.getElementById("uploadedImage").src = "{{ uploaded_image_url }}";
        document.getElementById("resultMessage").innerText = "{{ result_message }}";
    </script>
</body>
</html>
