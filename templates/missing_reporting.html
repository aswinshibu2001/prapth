<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-image: url('static/images/back1.jpeg'); background-repeat: no-repeat;background-size: cover; background-attachment:fixed;">

    <h2>PRAPTH</h2>

    <!-- <div class="form-container" id="reportForm" style="display: none;"> -->
        <h3>Report Missing Person</h3>
        <form id="missingPersonForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" ><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>

            <label for="place">Place Where the Person Went Missing:</label><br>
            <input type="text" id="place" name="place"><br>

            <label for="days">Days Missing:</label><br>
            <input type="text" id="days" name="days"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="contact">Contact Details:</label><br>
            <input type="text" id="contact" name="contact"><br>

            <label for="details">Other Details:</label><br>
            <textarea id="details" name="details"></textarea><br>

            <label for="photos">Upload Photos:</label><br>
            <input type="file" id="photos" name="photos" multiple><br><br>

            <input type="submit" value="Submit">
        </form>

</body>
</html>
