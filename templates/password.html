<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="static/css/password.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="background">
        <a href="#" class="logo">
            <img src="prapth-logo.jpeg" alt="Prapth Logo" width="80" height="80">
        </a>
        <nav class="navbar">
            <a href="home.html">Home</a>
        </nav>
        <form class="form-box forgot" id="forgotPasswordForm">
            <h2>PRAPTH</h2>
            <p>Forgot Password</p>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-envelope'></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <button type="button" class="btn" onclick="resetPasswordRequest()">Reset Password</button>

            <div class="reset-password-section" style="display: none;">
                <h3>Reset Your Password</h3>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock'></i></span>
                    <input type="password" id="newPassword" required>
                    <label for="newPassword">New Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bx-lock'></i></span>
                    <input type="password" id="confirmPassword" required>
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button type="button" class="btn" onclick="resetPassword()"><a href="home.html">Save New Password</a></button>
            </div>
            
            <p class="logreg-link"><a href="home.html">Back to Login</a></p>
        </form>
    </div>

    <script src="static/js/password.js"></script>
</body>
</html>
